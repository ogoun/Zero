<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semantic</title>
    <script type='text/javascript' src='api/web/resources?js=jquery'></script>
    <script type='text/javascript' src='api/web/resources?js=jqueryui'></script>
    <script type='text/javascript' src='api/web/resources?js=api'></script>
    <link href="api/web/resources?css=jqueryui" rel="stylesheet" media="all">
    <link href="api/web/resources?css=reset" rel="stylesheet" media="all">
    <link href="api/web/resources?css=local" rel="stylesheet" media="all">
    <link href="api/web/resources?css=glitch" rel="stylesheet" media="all">
    <link rel="shortcut icon" href="api/web/resources?img=favicon.ico" media="all">
</head>
<body>
    <header class="header">
        <div class="glitch" data-text="Semantic API">Semantic API</div>
    </header>

    <main class="main columns">
        <section class="column main-column">
            <div class="column-item">
                <div class="article-body">
                    <h2 class="article-title">
                        Примитивы работы с тектом
                    </h2>
                    <div class="article-content">
                        <p>
                            <select id="wordsplittype" style="width:40%;">
                                <option value="1">Получение списка слов</option>
                                <option value="2">Получение уникального списка слов</option>
                                <option value="3">Получение уникального списка слов без стоп-слов</option>
                            </select>
                        </p>
                        <p>
                            <textarea id="primitivetext" class="left-textarea"></textarea>
                            <div class="between-textarea">
                                <select style="width:100%;">
                                    <option>Русский</option>
                                </select>
                                <br />
                                <div>
                                    <label><input type="checkbox" id="wordsusepost" />POST</label>
                                </div>
                                <hr />
                                <button onclick="getWords()" style="width:100%;">Анализ</button>
                            </div>
                            <textarea id="primitiveout" readonly="readonly" class="right-textarea"></textarea>
                        </p>
                    </div>
                    <footer class="article-info">
                        <span id="wordapisample">[------]</span>
                        <span id="wordaddinfo">[------]</span>
                    </footer>
                </div>
            </div>

            <div class="column-item">
                <div class="article-body">
                    <h2 class="article-title">
                        Использование стемминга
                    </h2>
                    <div class="article-content">
                        <select id="stemsplittype" style="width:40%;">
                            <option value="1">Получение списка стемов</option>
                            <option value="2">Получение уникального списка стемов</option>
                            <option value="3">Получение уникального списка стемов без стоп-слов</option>
                        </select>
                        <div>
                            <textarea id="stemtext" class="left-textarea"></textarea>
                            <div class="between-textarea">
                                <select style="width:100%;">
                                    <option>Русский</option>
                                </select>
                                <br />
                                <label><input type="checkbox" id="stemsusepost" />POST</label>
                                <hr />
                                <button onclick="getStems()" style="width:100%;">Анализ</button>
                            </div>
                            <textarea id="stemout" readonly="readonly" class="right-textarea"></textarea>
                        </div>
                    </div>
                    <footer class="article-info">
                        <span id="stemapisample">[------]</span>
                        <span id="stemaddinfo">[------]</span>
                    </footer>
                </div>
            </div>

            <div class="column-item">
                <div class="article-body">
                    <h2 class="article-title">
                        Использование лемматизатора
                    </h2>
                    <div class="article-content">
                        <p>
                            <select id="lemmtype" style="width:40%;">
                                <option value="1">Получение списка лемм</option>
                                <option value="2">Получение уникального списка лемм</option>
                                <option value="3">Получение уникального списка лемм без стоп-слов</option>
                            </select>
                        </p>
                        <p>
                            <textarea id="lemmatext" class="left-textarea"></textarea>
                            <div class="between-textarea">
                                <select style="width:100%;">
                                    <option>Русский</option>
                                </select>
                                <br />
                                <div>
                                    <label><input type="checkbox" id="lemmausepost" />POST</label>
                                </div>
                                <hr />
                                <button onclick="getLemms()" style="width:100%;">Анализ</button>
                            </div>
                            <textarea id="lemmaout" readonly="readonly" class="right-textarea"></textarea>
                        </p>
                    </div>
                    <footer class="article-info">
                        <span id="lemmapisample">[------]</span>
                        <span id="lemmaddinfo">[------]</span>
                    </footer>
                </div>
            </div>

            <div class="column-item">
                <div class="article-body">
                    <h2 class="article-title">
                        Поиск слов в тексте
                    </h2>
                    <div class="article-content">
                        <p>
                            <select id="wordssearchtype" style="width:40%;">
                                <option value="1">Прямой поиск</option>
                                <option value="2">Поиск через стемминг</option>
                                <option value="3">Поиск через лемматизацию</option>
                            </select>
                        </p>
                        <p>
                            <input id="searchwords" type="text" style="width:40%;" />
                            <label><input type="checkbox" id="wordssearchusepost" />POST</label>
                            <button onclick="searchWordsInText()" style="width:100px;">Поиск</button>
                        </p>
                        <p>
                            <div>
                                <textarea id="wordssearchtext" class="left-half"></textarea>
                                <textarea id="wordssearchtextout" readonly="readonly" class="right-half"></textarea>
                            </div>
                        </p>
                    </div>
                    <footer class="article-info">
                        <span id="wordssearchapisample">[------]</span>
                        <span id="wordssearchaddinfo">[------]</span>
                    </footer>
                </div>
            </div>

            <div class="column-item">
                <div class="article-body">
                    <h2 class="article-title">
                        Поиск фраз в тексте
                    </h2>
                    <div class="article-content">
                        <p>
                            <select id="phrasessearchtype" style="width:40%;">
                                <option value="1">Прямой поиск</option>
                                <option value="2">Поиск через стемминг</option>
                                <option value="3">Поиск через лемматизацию</option>
                            </select>
                        </p>
                        <p>
                            <input id="searchphrases" type="text" style="width:40%;" />
                            <label><input type="checkbox" id="phrasessearchusepost" />POST</label>
                            <button onclick="searchPhrasesInText()" style="width:100px;">Поиск</button>
                        </p>
                        <p>
                            <div>
                                <textarea id="phrasessearchtext" class="left-half"></textarea>
                                <textarea id="phrasessearchtextout" readonly="readonly" class="right-half"></textarea>
                            </div>
                        </p>
                    </div>
                    <footer class="article-info">
                        <span id="phrasessearchapisample">[------]</span>
                        <span id="phrasessearchaddinfo">[------]</span>
                    </footer>
                </div>
            </div>

            <div class="column-item">
                <div class="article-body">
                    <h2 class="article-title">
                        Завтра будет лучше
                    </h2>
                    <div class="article-content">
                    </div>
                    <footer class="article-info">
                        <span>[------]</span>
                        <span>[------]</span>
                    </footer>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
